<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Wafels and Dinges Locator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="css/bootstrap-select.min.css" rel="stylesheet">
    <link href="css/datepicker.css" rel="stylesheet">
    <link href="css/custom.css" rel=stylesheet>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->

  </head>

  <body>

    <div id="wrap">

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">Wafel Locator</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#map-canvas">Map</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">

      <h2>Wafels and Dinges Locator</h2>

       <!-- <ul class="nav nav-tabs">
            <li><a href="#home" data-toggle="tab">Home</a></li>
            <li><a href="#map-canvas" data-toggle="tab">Map</a></li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane active" id="home">NO</div>
            <div class="tab-pane" id="map-canvas"></div>
        </div>     -->

        <div id="selectFrame" class="collapse">
            <div class="input-append date" id="dp3" data-date="12-02-2012" data-date-format="dd-mm-yyyy">
                <span class="add-on"><i class="icon-calendar"></i></span>
                <input class="span2" size="16" type="text" id="dateValue" readonly="">
            </div>

            <div id="timeSelect" class="btn-group" data-toggle="buttons-radio">
                <button type="button" class="btn btn-mini btn-info active" value="0">Morning</button>
                <button type="button" class="btn btn-mini btn-info" value="1">Evening</button>
            </div>

            <button type="button" class="btn btn-primary" data-loading-text="Loading..." id="finder"><i class="icon-refresh"></i> Get New Locations</button>
        </div>


      <h4 id="locData">Locations for Today</h4>
      <span id="locationsStatus" class="label">No Locations Found</span>
      <button type="button" class="btn btn-warning" data-toggle="collapse" data-target="#selectFrame"><i class="icon-wrench"></i> Options</button>

        <div class="cartBlock">
            <select id="cartSelect"></select>
            <!--<span id="infoBlock"></span>  -->
            <div id="infoBlock" class="well">

            </div>
        </div>

        <!-- Modal -->
        <div id="dirModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h3 id="myModalLabel">Modal header</h3>
            </div>
            <div id="directionsPanel" class="modal-body">
                <span id="dirSelected"></span>
            </div>
            <div class="modal-footer">
                <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
            </div>
        </div>

        <button class="btn btn-small" type="button" id="currentLocator"><i class="icon-map-marker"></i> Use Current Location</button>

        <div class="locBlock">
            <input type="text" class="input-xlarge" placeholder="Enter start address" id="startLocation">
            <input type="text" class="input-xlarge" placeholder="Destination address" id="endLocation" disabled>
        </div>


        <select id="travelSelect" class="selectpicker show-tick" data-style="btn-inverse">
            <optgroup label="Mode of Transportation">
                <option value="transit">Transit</option>
                <option value="driving">Driving</option>
                <option value="bicycling">Bicycling</option>
                <option value="walking">Walking</option>
            </optgroup>
        </select>

        <button type="button" class="btn btn-primary" data-loading-text="Loading..." id="direct">Find Closest!</button>
        <button type="button" class="btn btn-primary" data-loading-text="Loading..." id="newDirect">To Selected!</button>

        <!-- Button to trigger modal -->
        <a href="#dirModal" role="button" class="btn btn-success" data-toggle="modal" id="showDirections">Show Directions</a>

        <div id="progBar" class="progress progress-striped active">
            <div class="bar" style="width: 100%;"></div>
        </div>
        <div id="alertGroup" class="alert alert-error">
            <i class="icon-exclamation-sign"></i>
            <strong><span id="alertMessage">TEST</span></strong>
        </div>

        <div id="map-canvas"></div>

    </div> <!-- /container -->
    <div id="push"></div>
    </div>

    <div id="footer">
        <div class="container">
            <p class="muted credit">Go Get That Waffle!</p>
        </div>
    </div>

    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-select.min.js"></script>
    <script type="text/javascript" src="js/bootstrap-datepicker.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true"></script>
    <script type="text/javascript" src="js/wafflelocator.js"></script>

  </body>
</html>
